<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mi pagina web</title>
</head>

<body>
    <header>
        <h1 class="title-header">BIENVENIDOS</h1>

    <nav>
        <a href="#">Estrenos</a>
        <a href="#">Ticked</a>
        <a href="#">Más</a>
    </nav>
    <main class="content">
        <aside>
            <p>Descubre los estrenos más recientes</p>
            <img class="image-aside" src="/img/image-aside-1.jpg" alt="">

            <img class="image-aside" src="/img/image-aside-2.jpeg" alt="">
        </aside>
        <section class="galeria">
            <h1 class="title-galeria-image">Galeria De Imagenes</h1>
            <input id="search-movies" class="search-movies" type="text" placeholder="Buscar">

                    <img src="/img/movies/image-movie-venom.avif" alt="">

                </section>

                    <img src="/img/movies/image-movie-intensamente.jpg" alt="">

                    <img src="/img/movies/image-movie-terrifer.jpeg" alt="">

                <section class="card-image">
                    <img src="/img/movies/image-movie-smile.jpeg" alt="">
                    <p>Smile</p>

                </section>
                <section class="card-image">
                    <img src="/img/movies/iamge-movie-wicked.png" alt="">
                    <p>Wicked</p>

                </section>
                <section class="card-image">
                    <img src="/img/movies/image-movie-giardians-galaxy.jpeg" alt="">

            </div>

    <footer>
        <p>Hecha por: Allan Peña</p>

    </footer>
    </footer>
